<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 col-md-12">
        <div class="card">
          <div class="card-header card-header-tabs card-header-primary">
            <div class="nav-tabs-navigation">
              <div class="nav-tabs-wrapper">
                <span class="nav-tabs-title">Data:</span>
                <ul class="nav nav-tabs" data-tabs="tabs">
                  <li class="nav-item">
                    <a
                      mat-button
                      class="nav-link active"
                      href="#settings"
                      data-toggle="tab"
                    >
                      <i class="material-icons">cloud</i> Database
                      <div class="ripple-container"></div>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="tab-content">
              <div class="tab-pane" id="settings">
                <table class="table">
                  <tbody>
                    <tr>
                      <td>Total Fridges:</td>
                      <!-- <td>{{ response.fridges }}</td> -->
                    </tr>
                    <tr>
                      <td>Total Users:</td>
                      <!-- <td>{{ response.users }}</td> -->
                    </tr>
                    <tr>
                      <td>Total Items:</td>
                      <!-- <td>{{ response.items }}</td> -->
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-12">
        <div class="card">
          <div class="card-header card-header-warning">
            <h4 class="card-title">Users</h4>
            <p class="card-category" *ngIf="userRes?.total">
              Total Users: {{ userRes.total }}
            </p>
          </div>
          <div class="card-body table-responsive">
            <table class="table table-hover">
              <thead class="text-warning">
                <th>ID</th>
                <th>Name</th>
                <th>type</th>
                <th>Mobile</th>
                <th></th>
              </thead>
              <tbody>
                <tr *ngFor="let user of users">
                  <td>{{ user.pkid }}</td>
                  <td>{{ user.userName }}</td>
                  <!-- <td>{{ user.type }}</td> -->
                  <td>
                    <mat-form-field>
                      <mat-select
                        [(ngModel)]="user.type"
                        (selectionChange)="promoteUser(user.pkid,user.type)"
                      >
                        <mat-option value="user">User</mat-option>
                        <mat-option value="admin">Admin</mat-option>
                        <mat-option value="coordinator">Coordinator</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </td>
                  <td>{{ user.mobile }}</td>
                  <td>
                    <!-- <button
                      mat-raised-button
                      type="button"
                      matTooltip="Edit User"
                      [matTooltipPosition]="'above'"
                      class="btn btn-primary btn-link btn-sm btn-just-icon"
                    >
                      <i class="material-icons">edit</i>
                    </button> -->
                    <button
                      mat-raised-button
                      type="button"
                      matTooltip="Remove"
                      [matTooltipPosition]="'above'"
                      class="btn btn-danger btn-link btn-sm btn-just-icon"
                    >
                      <i class="material-icons">close</i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
