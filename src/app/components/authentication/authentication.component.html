<div class="container" #container>
  <div class="form-container sign-up-container">
    <form>
      <h1>Ayyamittunn</h1>
      <h3>Create Account</h3>
      <span>or use your email for registration</span>
      <input
        type="text"
        placeholder="Name"
        [(ngModel)]="suserName"
        name="suserName"
      />
      <input
        type="email"
        placeholder="Email"
        [(ngModel)]="semail"
        name="semail"
      />
      <input
        type="password"
        placeholder="Password"
        [(ngModel)]="spassword"
        name="spassword"
      />
      <input
        type="number"
        placeholder="Mobile"
        [(ngModel)]="smobile"
        name="smobile"
      />
      <button (click)="singUp()">Sign Up</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form>
      <h1>Ayyamittunn</h1>
      <h3>Sign in</h3>
      <span>or use your account</span>
      <input
        type="email"
        placeholder="Email"
        [(ngModel)]="lemail"
        name="lemail"
      />
      <input
        type="password"
        placeholder="Password"
        [(ngModel)]="lpassword"
        name="lpassword"
      />
      <button (click)="singIn()">Sign In</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start journey with us</p>
        <button class="ghost" id="signIn" (click)="click(false)">
          Sign In
        </button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button class="ghost" id="signUp" (click)="click(true)">Sign Up</button>
      </div>
    </div>
  </div>
</div>
